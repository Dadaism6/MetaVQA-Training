model:
  arch: blip2_opt_multiview_new
  model_type: pretrain_opt2.7b
  use_grad_checkpoint: False
  freeze_vit: True
  num_query_token: 32
  vit_precision: "fp32"
  max_txt_len: 320

  image_size: 364

datasets:
  meta_vqa_multiview_mixmultiframe: # name of the dataset builder coco_vqa
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 364
        eval:
          name: "blip_image_eval"
          image_size: 364
    text_processor:
        train:
          name: "blip_question"
          prompt: ""
        eval:
          name: "blip_question"
    build_info:
        images:
            storage: '/path/to/your/local/drive/metavqa_final'
        annotations:
          train:
            storage: '/path/to/your/local/drive/metavqa_final/vqa/training/single_frame_processed/Waymo/static_qa0.json'
          test:
            storage: '/path/to/your/local/drive/metavqa_final/vqa/validation/single_frame_processed/Waymo/static_qa0.json'
          val:
            storage: '/path/to/your/local/drive/metavqa_final/vqa/validation/single_frame_processed/Waymo/static_qa0.json'

run:
  task: 3d_vqa
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 1e-5
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 6
  batch_size_eval: 8
  num_workers: 4 # 4
  accum_grad_iters: 1
  resume_ckpt_path: "/path/to/your/local/drive/output/metavqa_multiview_opt_mixmultiframe/20240527164/checkpoint_2.pth"
#  prompt: "Question: {} Short answer:"

  max_len: 200 # 10
  min_len: 1
  num_beams: 5

  inference_method: "generate"

  seed: 42
  output_dir: "/path/to/your/local/drive/output/metavqa_multiview_opt_mixmultiframe/"

  amp: True
  # resume_ckpt_path: lavis/output/{checkpoint}

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 64
  dist_url: "env://"
  distributed: True
wandb:
  trial_name: "opt_mixmultiframe"
  group_name: "opt_mixmultiframe"
  project_name: "metavqa_final"